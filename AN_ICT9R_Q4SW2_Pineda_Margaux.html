<html>
<head>
	<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Luckiest+Guy&family=Rubik+Dirt&family=Rubik+Gemstones&family=Rubik+Iso&family=Rubik+Marker+Hatch&family=Rubik+Moonrocks&family=Rubik+Wet+Paint&family=Vina+Sans&display=swap" rel="stylesheet">
	<title>Q4 Seatwork 2</title>
	<style type="text/css">
		h1{
			font-family: Rubik Wet Paint;
		}
		h3{
			font-family: Vina Sans;
			size: 15px;
		}
		body{
			background: url(https://i.pinimg.com/564x/26/e7/5a/26e75a15249d0e12dd7f5d6588733331.jpg);
		}
		.container1{
			background-color: #b19cd9;
			text-align: center;
		}
		.container2{
			background-color: #F8F1AE;
			text-align: center;
		}
		.box{
			background: #d9b99b;
			box-shadow: 5px;
		}
		img{
			border-style: dashed;
		}
	</style>

</head>
<center>
<body>
	<br>
	<div class="container1">
	<br>
	<h1>🌡️ Temperature Conversion</h1>
	<i><p id="date"></p></i>
	<h3><b>Aren't you interested in converting "Fahrenheit" to "Celsius"? Visit the converter below to get started! 🤔</b></h3>
	<br>
	<form>
		<div class="container2">
		<br>
		💧 (In Fahrenheit) Enter Value: <input type="text" id="num1" size="15"><br><br>
		</div>
		<br>
		<br>
		<input type="Submit" value="COMPUTE" onclick="Convert()" class="box">
		<input type="Reset" value="CANCEL" class="box">

	</form>

	<script type="text/javascript">
		const DT = new Date();//constant declaration for date object
		document.getElementById('date').innerHTML = DT;
	</script>

	<script type="text/javascript">
		function Convert(){
			let num1 = document.getElementById('num1').value;
			let num2 = num1 - 32;
			let celsius = num2 * 5/9;
			alert("The conversion of the (In Fahrenheit) value is : " + celsius);
		}
	</script>
	<br>
	<br>
	<p>🧠 <u> For educational awareness, found below are the references to the various values and their supplementary descriptions:</u></p>
