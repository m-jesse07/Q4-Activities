<center>
<body>
	<br>
	<h1>Time Conversion ‚è∞</h1>
	<h3>Convert Minutes to Hours!</h3>
	<br>
	<form>
		<div class="container">
		<br>
		(In Minute) Time: <input type="text" id="num1" size="15"><br><br>
		</div>
		<br>
		<br>
		<input type="Submit" value="COMPUTE" onclick="Convert()" class="box">
		<input type="Reset" value="CANCEL" class="box">

	</form>
</center>

	<script type="text/javascript">
		function Convert(){
			let num1 = document.getElementById('num1').value;
			let num2 = 60;
			let quotient = num1 / num2;
			alert("The conversion of the minute value is : " + quotient);
		}

	</script>

</body>
